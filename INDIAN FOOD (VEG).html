<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIAN FOOD (VEG)</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #e5e5e5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      .wrapper {
        text-align: center;
        max-width: 800px;
        width: 100%;
        margin: 20px;
      }

      /* Button Styling */
      button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button a {
        color: white;
        text-decoration: none;
      }

      button:hover {
        background-color: #ff6f61;
        transform: scale(1.05);
      }

      /* Header */
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #ff6f61;
        text-transform: uppercase;
      }

      /* Item Container */
      .items {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Individual Item */
      .item {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .item:hover {
        transform: translateY(-10px);
        background-color: #f8f8f8;
      }

      .item img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .item:hover img {
        transform: scale(1.1);
      }

      h2 {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 1em;
        color: #555;
      }

      /* Add to Cart Button */
      .add-to-cart {
        background-color: #ff6f61;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
      }

      .add-to-cart:hover {
        background-color: #ff847c;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <script>
      function cli() {
        alert("Item added to cart!");
      }
    </script>
    
    <!-- Back to Home Button -->
    <button style="margin-bottom: 20px;"><a href="index.html">Back to Home Page</a></button>

    <!-- Indian Veg Food Items Wrapper -->
    <div class="wrapper">
      <h1>INDIAN FOOD (VEG)</h1>

      <!-- Items List -->
      <div class="items">
        <!-- Individual Item 1 -->
        <div class="item">
          <img src="https://images.pexels.com/photos/1117862/pexels-photo-1117862.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Naan" />
          <h2>Naan</h2>
          <p>PRICE: Rs.40 / piece</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 2 -->
        <div class="item">
          <img src="https://t3.ftcdn.net/jpg/06/94/29/48/240_F_694294860_p9yhvDJjP1iwezZxwGITd9WJLL4Yd5Vt.jpg" alt="Matar Paneer" />
          <h2>Matar Paneer</h2>
          <p>PRICE: Rs.180 / plate</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 3 -->
        <div class="item">
          <img src="https://imgs.search.brave.com/3oNr8_7kAXQDamRmNtPPzG6JTg_DS56Oc5KP8Xxcvec/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/c3BpY2V1cHRoZWN1/cnJ5LmNvbS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxNS8wMy9j/aG9sZS1iaGF0dXJl/LTIuanBn" alt="Chole Bhature" />
          <h2>Chole Bhature</h2>
          <p>PRICE: Rs.60 / plate</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
