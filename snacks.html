<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks | Spazeir's Grand Mart</title>
    <style>
      /* Base and Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #fafafa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      .wrapper {
        text-align: center;
        max-width: 800px;
        width: 100%;
        margin: 20px;
      }

      /* Button Styling */
      button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button a {
        color: white;
        text-decoration: none;
      }

      button:hover {
        background-color: #ff6f61;
        transform: scale(1.05);
      }

      /* Header */
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #ff6f61;
        text-transform: uppercase;
      }

      /* Item Container */
      .items {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Individual Item */
      .item {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .item:hover {
        transform: translateY(-10px);
        background-color: #f8f8f8;
      }

      .item img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .item:hover img {
        transform: scale(1.1);
      }

      h2 {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 1em;
        color: #555;
      }

      /* Add to Cart Button */
      .add-to-cart {
        background-color: #ff6f61;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
      }

      .add-to-cart:hover {
        background-color: #ff847c;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <script>
      function cli() {
        alert("Item added to cart!");
      }
    </script>

    <!-- Back to Home Button -->
    <button style="margin-bottom: 20px;"><a href="index.html">Back to Home Page</a></button>

    <!-- Snacks Items Wrapper -->
    <div class="wrapper">
      <h1>SNACKS</h1>

      <!-- Items List -->
      <div class="items">
        <!-- Individual Item 1 -->
        <div class="item">
          <img src="images/snack1.jpg" alt="Lays" />
          <h2>Lays</h2>
          <p>PRICE: Rs.20 / 1 piece</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 2 -->
        <div class="item">
          <img src="images/snack2.jpg" alt="Cool drinks" />
          <h2>Cool drinks</h2>
          <p>PRICE: Rs.25 / 1 piece</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 3 -->
        <div class="item">
          <img src="images/snack3.jpg" alt="Biscuits" />
          <h2>Biscuits</h2>
          <p>PRICE: Rs.15 / 1 piece</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
