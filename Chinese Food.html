<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODIE - Chinese Food</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body and Wrapper */
      body {
        background-color: #ef4478;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      .wrapper {
        text-align: center;
        max-width: 800px;
        width: 100%;
        margin: 20px;
      }

      /* Button Styling */
      button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button a {
        color: white;
        text-decoration: none;
      }

      button:hover {
        background-color: #3b5998;
        transform: scale(1.05);
      }

      /* Header */
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #ffd700;
        text-transform: uppercase;
      }

      /* Item Container */
      .items {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Individual Item */
      .item {
        background-color: #ffccd5;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .item:hover {
        transform: translateY(-10px);
        background-color: #ffebf0;
      }

      .item img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .item:hover img {
        transform: scale(1.1);
      }

      h2 {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 1em;
        color: #444;
      }

      /* Add to Cart Button */
      .add-to-cart {
        background-color: #ff647f;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
      }

      .add-to-cart:hover {
        background-color: #ef4478;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <script>
      function cli() {
        alert("Item added to cart!");
      }
    </script>
    
    <!-- Back to Home Button -->
    <button style="margin-bottom: 20px;"><a href="index.html">Back to Home Page</a></button>

    <!-- Food Items Wrapper -->
    <div class="wrapper">
      <h1>Chinese Food</h1>

      <!-- Items List -->
      <div class="items">
        <!-- Individual Item 1 -->
        <div class="item">
          <img src="https://images.pexels.com/photos/18803177/pexels-photo-18803177/free-photo-of-plate-with-greasy-momos-dumplings.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Momos (Steamed)" />
          <h2>Momos (Steamed)</h2>
          <p>PRICE: ₹15 / piece</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 2 -->
        <div class="item">
          <img src="https://media.istockphoto.com/id/1144505561/photo/chicken-hakka-schezwan-noodles-served-in-a-bowl-with-chopsticks-selective-focus.jpg?s=1024x1024&w=is&k=20&c=nVH1LkkpS9DF_b43GxIYWfEikiaQoHUz7s6QwlFfni4=" alt="Noodles" />
          <h2>Noodles</h2>
          <p>PRICE: ₹80 / plate</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 3 -->
        <div class="item">
          <img src="https://images.pexels.com/photos/1438672/pexels-photo-1438672.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Pasta" />
          <h2>Pasta</h2>
          <p>PRICE: ₹80 / plate</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>

        <!-- Individual Item 4 -->
        <div class="item">
          <img src="https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Spring Rolls" />
          <h2>Spring Rolls</h2>
          <p>PRICE: ₹50 / plate</p>
          <button class="add-to-cart" onclick="cli()">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
